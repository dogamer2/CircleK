:root{
    --red:#b81618;

*{box-sizing:border-box;}
html,body{margin:0;padding:0;min-height:100%;}
body{
    font-family:'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;

header{

.menu-btn{background:transparent;border:0;display:flex;align-items:center;justify-content:center;padding:10px;cursor:pointer;}

.menu-btn span::before,.menu-btn span::after{content:'';position:absolute;left:0;}
.menu-btn span::before{top:-8px;}
.menu-btn span::after{top:8px;}
.logo{display:flex;align-items:center;justify-content:center;position:absolute;left:50%;transform:translateX(-50%);}
.logo img{width:44px;height:auto;object-fit:contain;filter:brightness(0) invert(1);}
.coins{

    display:flex;

    gap:10px;
    padding:6px 14px;
    border-radius:22px;

    box-shadow:0 8px 18px rgba(0,0,0,0.26);
}
.coins .badge{

    background:linear-gradient(180deg,#f6c542,#e9a820);
    display:flex;align-items:center;justify-content:center;
    color:#7a4c0a;font-weight:800;font-size:16px;
    box-shadow:0 6px 12px rgba(0,0,0,0.25);
}
.coins .value{font-size:20px;font-weight:800;}
.coins .label{font-size:11px;line-height:1;color:#f9eedd;font-weight:600;}

.close-btn{
position:absolute;
right:16px;
top:90px;
width:44px;
height:44px;
border-radius:22px;
background:rgba(255,255,255,0.12);
border:1px solid rgba(0,0,0,0.05);
color:#f7f0ed;
display:flex;
align-items:center;
justify-content:center;
font-size:22px;
font-weight:700;
text-decoration:none;
box-shadow:0 10px 28px rgba(0,0,0,0.32);
backdrop-filter:blur(3px);
z-index:3;
cursor:pointer;
}

main{
width:100%;
display:flex;
flex-direction:column;
align-items:center;
gap:18px;
}
.hero{
width:92%;
max-width:520px;
background:var(--card);
border-radius:32px;
padding:26px 16px 24px 16px;
box-shadow:var(--shadow);
text-align:center;
position:relative;
overflow:hidden;
}
.plate-area{
background:linear-gradient(180deg,#c22027,#a30f13);
border-radius:28px;
padding:26px 12px 30px 12px;
position:relative;
box-shadow:inset 0 12px 26px rgba(0,0,0,0.18);
}
.plate-area::before{
content:'';
position:absolute;
left:-30px;
top:32%;
width:118px;
height:118px;
border-radius:59px;
background:inherit;
z-index:-1;
box-shadow:inset 0 0 0 6px rgba(255,255,255,0.22);
}
.plate-area::after{
content:'';
position:absolute;
right:-30px;
top:32%;
width:118px;
height:118px;
border-radius:59px;
background:inherit;
z-index:-1;
box-shadow:inset 0 0 0 6px rgba(255,255,255,0.22);
}
.product-title{font-size:28px;font-weight:800;margin-top:6px;}
.product-sub{font-size:15px;font-weight:700;margin-top:2px;color:#f8f4f2;}
.scene{margin-top:18px;position:relative;display:flex;flex-direction:column;align-items:center;gap:8px;}
.product-img{
width:240px;
max-width:82%;

z-index:2;
}
.badge-left,.badge-right{

top:32%;
width:118px;

display:flex;
align-items:center;
justify-content:center;
box-shadow:0 12px 26px rgba(0,0,0,0.24);

}
.badge-left{

}
.badge-right{

.badge-icon{width:46px;height:46px;filter:drop-shadow(0 3px 6px rgba(0,0,0,0.3));}

.barcode-card{
width:100%;
max-width:560px;
background:#fff;
color:#2f2f2f;

.barcode-card h3{margin:0 0 10px 0;font-size:18px;color:#767676;letter-spacing:0.6px;}

.barcode-img{

.code-text{

<script type="module">
import { supabase, addToTotal } from './supabase.js';

const params = new URLSearchParams(window.location.search);
const product = (params.get('product') || 'chips').toLowerCase();
const title = params.get('title') || 'Free Circle K Chips';
const sub = params.get('sub') || '(Any flavour, 66 g)';
const img = params.get('img') || 'productimages/chips.png';

// UI
document.getElementById('product-title').textContent = title;
document.getElementById('product-sub').textContent = sub;
const productImg = document.getElementById('product-img');
productImg.src = img;
productImg.alt = title;

// Redeemed time
document.getElementById('redeemed-at').textContent = new Date().toLocaleTimeString('en-GB',{hour:'2-digit',minute:'2-digit'})+' - '+new Date().toLocaleDateString('en-GB');

// Countdown timer
const badge = document.getElementById('timer-badge');
const endTime = Date.now()+5*60*1000;
function tickBadge(){const t=Math.max(0,Math.floor((endTime-Date.now())/1000));const m=Math.floor(t/60),s=t%60;badge.textContent=`${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;}
tickBadge();setInterval(tickBadge,1000);

// Barcode & code
const productCodes={chips:'078302648190',candy:'045678123456',alani:'012345678901',arizona:'067890123450',froster:'089012345678',beverage:'023456789012'};
document.getElementById('code-text').textContent=productCodes[product]||'000000000000';
const barcodeImg=document.getElementById('barcode-img');
barcodeImg.src=`barcodes/${product}barcode.png`;
barcodeImg.alt=`${title} barcode`;
barcodeImg.onerror=()=>{barcodeImg.style.display='none';};

// Redeem item
async function redeemItem(prod){
    try{
        const {data,error}=await supabase.from('products').select('price').eq('name',prod).single();
        if(error||!data) throw error||new Error('No price data');
        const price=data.price;
        await addToTotal(price);
        const key=`redemptionCount_${prod}`;
        const count=parseInt(localStorage.getItem(key)||'0')+1;
        localStorage.setItem(key,count);
        console.log('Redeemed:',prod,'Price:',price,'Count:',count);
    }catch(err){console.error('Redeem failed:',err);}
}
redeemItem(product);
</script>
