<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<title>Access Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    --primary-red: #d92d34;
    --deep-red: #8a0d11;
    --accent-yellow: #ffd200;
    --bg-blur: rgba(255,255,255,0.1);
    --card-bg: rgba(255,255,255,0.15);
    --shadow: 0 12px 36px rgba(0,0,0,0.4);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    background: radial-gradient(circle at top, var(--primary-red) 0%, var(--deep-red) 80%);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    color: #fff;
  }

  .login-container {
    width: 100%;
    max-width: 420px;
    background: var(--card-bg);
    backdrop-filter: blur(16px);
    border-radius: 24px;
    padding: 40px 30px;
    box-shadow: var(--shadow);
    animation: slideFade 0.6s ease-out;
  }

  @keyframes slideFade {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    font-size: 30px;
    margin-bottom: 25px;
    text-align: center;
    font-weight: 700;
    letter-spacing: 0.5px;
    color: #fff;
  }

  input, textarea {
    width: 100%;
    padding: 14px 16px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 16px;
    margin-bottom: 16px;
    font-family: 'Poppins', sans-serif;
    background: rgba(255,255,255,0.9);
  }

  textarea { resize: vertical; min-height: 90px; }

  button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 12px;
    background: var(--accent-yellow);
    color: #000;
    font-size: 17px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  button:hover {
    background: #ffc400;
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(0,0,0,0.28);
  }

  #msg, #contactMsg {
    margin-top: 12px;
    min-height: 22px;
    font-weight: 600;
    text-align: center;
  }

  .error { color: #ff7b7b; }
  .success { color: #b0ffb6; }

  .console-tip {
    font-size: 13px;
    opacity: 0.7;
    margin-top: 18px;
    text-align: center;
  }

  .contact-section {
    margin-top: 30px;
    background: var(--bg-blur);
    padding: 20px;
    border-radius: 18px;
    backdrop-filter: blur(12px);
    box-shadow: 0 6px 24px rgba(0,0,0,0.25);
    position: relative;
  }

  .contact-section h2 {
    font-size: 22px;
    margin-bottom: 16px;
    font-weight: 700;
    color: #fff;
    text-align: center;
  }

  .contact-section a {
    color: var(--accent-yellow);
    text-decoration: none;
    font-weight: 600;
    transition: all 0.2s ease;
  }

  .contact-section a:hover { text-decoration: underline; }

  .contact-section p { text-align: center; font-size: 14px; margin-top: 14px; line-height: 1.4; }

  .icon {
    display: inline-block;
    vertical-align: middle;
    font-size: 18px;
  }
</style>

</head>

<body>
<div class="login-container">
  <h1>Enter Access Code</h1>
  <input id="accessCode" placeholder="Enter access code">
  <button id="submit"><span class="icon">üîë</span>Enter</button>
  <div id="msg"></div>
  <div class="console-tip">Type <b>logout()</b> in the console to log out.</div>

  <div class="contact-section">
    <h2>Contact Us</h2>
    <textarea id="contactMessage" placeholder="Write your message here..."></textarea>
    <button id="contactSubmit"><span class="icon">üì©</span>Send Message</button>
    <div id="contactMsg"></div>
    <p>Or reach out directly:<br>
      <a href="tel:+17053038374">üìû (705) 303-8374</a> | 
      <a href="mailto:jhwmelhuish@gmail.com">‚úâÔ∏è jhwmelhuish@gmail.com</a>
    </p>
  </div>
</div>

<script type="module">
import { verifyCode, markCodeUsed, submitBugReport } from '/supabase.js';

// Auto redirect if logged in
if (localStorage.getItem('authCodeValid') === '1') location.href = "index.html";

// Access code submit
document.getElementById("submit").onclick = async () => {
  const code = document.getElementById("accessCode").value.trim();
  const msg = document.getElementById("msg");
  msg.textContent = ''; msg.className = '';

  if (!code) return;

  const valid = await verifyCode(code);
  if (!valid) {
    msg.textContent = "‚ùå Invalid or used code"; msg.className = "error"; return;
  }

  await markCodeUsed(code);
  localStorage.setItem("authCodeValid", "1");
  msg.textContent = "‚úÖ Code accepted! Redirecting..."; msg.className = "success";
  setTimeout(() => location.href = "index.html", 900);
};

// Contact submit
document.getElementById('contactSubmit').onclick = async () => {
  const msgBox = document.getElementById('contactMsg');
  const textarea = document.getElementById('contactMessage');
  const message = textarea.value.trim();
  msgBox.textContent = ''; msgBox.className = '';

  if (!message) return;

  try {
    await submitBugReport({ name: 'Visitor', type: 'Contact', description: message });
    msgBox.textContent = "‚úÖ Message sent successfully!"; msgBox.className = "success";
    textarea.value = '';
  } catch (err) {
    msgBox.textContent = "‚ùå Failed to send message."; msgBox.className = "error";
    console.error(err);
  }
};

// Full logout for console
window.logout = () => {
  localStorage.removeItem("authCodeValid");
  console.log("%cLogged out successfully.", "color: lime; font-size: 14px;");
  location.reload();
};
</script>

</body>
</html>
