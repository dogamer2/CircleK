<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<title>Access Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: radial-gradient(circle at top, #d92d34 0%, #8a0d11 80%);
    font-family: "Poppins", sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: white;
    padding: 20px;
  }

  .login-box {
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(12px);
    border-radius: 18px;
    padding: 35px 30px;
    width: 100%;
    max-width: 360px;
    box-shadow: 0 10px 45px rgba(0,0,0,0.35);
    text-align: center;
    animation: fadeIn 0.6s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0px); }
  }

  h1 {
    margin-top: 0;
    margin-bottom: 22px;
    font-size: 28px;
    letter-spacing: 0.4px;
  }

  input {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 16px;
    margin-bottom: 18px;
    background: rgba(255,255,255,0.85);
  }

  button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 10px;
    background: #ffd200;
    color: #000;
    font-size: 17px;
    font-weight: 700;
    cursor: pointer;
    transition: 0.18s;
  }

  button:hover {
    background: #ffbf00;
  }

  #msg {
    margin-top: 16px;
    font-weight: 600;
    min-height: 22px;
  }

  .error { color: #ffb3b3; }
  .success { color: #b0ffb6; }

  .console-tip {
    margin-top: 25px;
    font-size: 13px;
    opacity: 0.7;
  }
</style>

</head>

<body>
<div class="login-box">
  <h1>Enter Access Code</h1>

  <input id="accessCode" placeholder="Enter access code">
  <button id="submit">Enter</button>

  <div id="msg"></div>

  <div class="console-tip">
    Type <b>logout()</b> in the console to log out.
  </div>
</div>

<script type="module">
import { verifyCode, markCodeUsed } from '/supabase.js';

// Auto redirect if already logged in
if (localStorage.getItem('authCodeValid') === '1') {
  location.href = "index.html";
}

document.getElementById("submit").onclick = async () => {
  const code = document.getElementById("accessCode").value.trim();
  const msg = document.getElementById("msg");

  msg.textContent = "";
  msg.className = "";

  if (!code) return;

  const valid = await verifyCode(code);

  if (!valid) {
    msg.textContent = "❌ Invalid or used code";
    msg.className = "error";
    return;
  }

  await markCodeUsed(code);

  // Save login session
  localStorage.setItem("authCodeValid", "1");

  msg.textContent = "✅ Code accepted! Redirecting...";
  msg.className = "success";

  setTimeout(() => location.href = "index.html", 900);
};

// Full logout command usable from browser console
window.logout = () => {
  localStorage.removeItem("authCodeValid");
  console.log("%cLogged out successfully.", "color: lime; font-size: 14px;");
  location.reload();
};
</script>

</body>
</html>
